<h2>New Vehicle</h2>
{{ vehicle | json }}

<form #f="ngForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" name="makeId" [(ngModel)] ="vehicle.makeId" (change)="onMakeChange()" required #make="ngModel">
               <option value=""></option>
               <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="make.touched && !make.valid"> Please specify make</div>
    </div>

    <div class="form-group">
        <label for="model">Model</label>
        <select  id="model"  class="form-control"  name="modelId" [(ngModel)]="vehicle.modelId">
           <option *ngFor="let model of models" value="{{model.id}}"> {{model.name}}</option>
        </select>
    </div>
  
  <p>Is this Vehicle is registered?</p>

  <label for="isRegistered" class="radio-inline">
     <input type="radio" id="isRegistered" name="isRegistered" [(ngModel)]="vehicle.isRegistered" [value]="true"/> Yes
  </label>
  <label for="notRegistered" class="radio-inline">
    <input type="radio" id="notRegistered" name="isRegistered" [(ngModel)]="vehicle.isRegistered" [value]="false"/> No
  </label>

    <h2>Features</h2>
    <div *ngFor="let f of features" class="checkbox">
        <label for="feature{{f.id}}">
           <input type="checkbox" id="feature{{f.id}}" (change)="onFeatureToggle(f.id,$event)"  [checked]="vehicle.features.includes(f.id)" > {{f.name}}
        </label>
    </div>

    <h2>Contact</h2>
    <div class="form-group">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" [(ngModel)]="vehicle.contact.name" name="contactName" class="form-control">
    </div>
    <div class="form-group">
        <label for="contactphone">Phone</label>
        <input type="text" id="contactphone" [(ngModel)]="vehicle.contact.phone"  name="contactPhone" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" [(ngModel)]="vehicle.contact.email" name="email"class="form-control">
    </div>

    <button type="submit" [disabled]="!f.valid" class="btn btn-info"> Save </button>
    <button *ngIf="vehicle.id" type="button" class="btn btn-danger" (click) ="delete()"> Delete </button>
</form>
